<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){  
        $("#hide").click(function(){  
            $("p").hide();  
        });

        $("#show").click(function(){
            $("p").show();
        }) 
});  


    </script>
</head>
<body>
    <p>Hello World</p>
<button id="hide">Hide</button>
<button id="show">Show</button> 

</body>
</html>
